    <script type="text/javascript" charset="utf-8" src="/dist/farmbot.js"></script>
    <script>

    var errorr = function(err){
      console.log("Failed to fetch token");
      debugger;
    };

    console.log("Firing up");

    $.ajax({
        url: "//localhost:3000/api/tokens",
        type: "POST",
        data: JSON.stringify({
          user: {
            email: 'admin@admin.com',
            password: 'password123'
          }
        }),
        contentType: "application/json"
    })
    .then(data => Farmbot({ token: data.token.encoded }), errorr)
    .then(function(bot) {
      bot.connect().then(function(bot){debugger;})
    }, errorr)

    </script>
