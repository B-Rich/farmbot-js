    <script type="text/javascript" charset="utf-8" src="/dist/farmbot.js"></script>
    <script>
    var datum;

    var errorr = function(err){
      console.log("Failed to fetch token");
      // debugger;
    };
    function getToken(email, password) {
      var jqp = $.ajax({
          url: "//localhost:3000/api/tokens",
          type: "POST",
          data: JSON.stringify({
            user: {
              email: email,
              password: password
            }
          }),
          contentType: "application/json"
      });
      return new Promise(function(resolve, reject){
        jqp.then(function(data){
          resolve(data.token.encoded);
        }, errorr);
      });
    }

    getToken('admin@admin.com', 'password123')
    .then(token => Farmbot({ token: token }).connect())
    .then(function(bot){ bot.moveRelative({speed: 100, x: 50}); })
    .then(function(bot){ debugger; });

    </script>
